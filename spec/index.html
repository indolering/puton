<!DOCTYPE HTML>
<html>
  <head>
    <title>Jasmine Spec Runner</title>
    <link rel="shortcut icon" type="image/png" href="/lib/jasmine-1.3.1/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="/lib/jasmine-1.3.1/jasmine.css">
    <script type="text/javascript" src="/lib/jasmine-1.3.1/jasmine.js"></script>
    <script type="text/javascript" src="/lib/jasmine-1.3.1/jasmine-html.js"></script>

    <!-- include SOURCE files here... -->
    <script type='text/javascript' src='/js/libs/jquery.js'></script>
    <script type='text/javascript' src='/js/libs/jquery.tree.js'></script>
    <script type='text/javascript' src='/js/libs/underscore.js'></script>
    <script type='text/javascript' src='/js/libs/codemirror.js'></script>
    <script type='text/javascript' src='/js/libs/backbone.js'></script>
    <script type='text/javascript' src='/js/libs/pouch.js'></script>
    <script type='text/javascript' src='/js/templates/template.js'></script>
    <script type='text/javascript' src='/js/scripts/utils.js'></script>
    <script type='text/javascript' src='/js/scripts/app.js'></script>
    
    <!-- include SPEC files here... -->
    <script type='text/javascript' src='/helpers.js'></script>
    <script type='text/javascript' src='/basic.spec.js'></script>
    <script type='text/javascript' src='/css.spec.js'></script>

    </script>
    <script type="text/javascript">
      (function() {
        var jasmineEnv = jasmine.getEnv();
        jasmineEnv.updateInterval = 1000;

        var htmlReporter = new jasmine.HtmlReporter();

        jasmineEnv.addReporter(htmlReporter);

        jasmineEnv.specFilter = function(spec) {
          return htmlReporter.specFilter(spec);
        };

        var currentWindowOnload = window.onload;

        window.onload = function() {
          if (currentWindowOnload) {
            currentWindowOnload();
          }
          execJasmine();
        };

        function execJasmine() {
          jasmineEnv.execute();
        }

      })();
    </script>

  </head>
<body>
</body>
</html>
